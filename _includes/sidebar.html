<nav id="sidebar">
  <ul>
    {% assign sorted_pages = site.pages | where_exp: "p", "p.layout == 'page'" | sort: "order" %}
    {% for page in sorted_pages %}
      {% unless page.title == nil or page.permalink == "/" %}
        <li>
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</nav>
