name: Blog Contributor Request
description: Apply to become a contributor to the AI Moral Code Blog
title: "[Contributor Request]: Your Full Name"
labels: [access-request, contributor]
body:
  - type: input
    id: full_name
    attributes:
      label: Full Name
      placeholder: e.g., Abraham Hillburton
  - type: input
    id: email
    attributes:
      label: Contact Email
      placeholder: e.g., avatar@uw.edu
  - type: input
    id: github_handle
    attributes:
      label: GitHub Username
      placeholder: e.g., abrahamhillburton
  - type: textarea
    id: motivation
    attributes:
      label: Why do you want to contribute?
      placeholder: Briefly describe your interest in AI ethics and what you hope to contribute to the blog.
  - type: textarea
    id: sample_topics
    attributes:
      label: Sample Blog Topics or Titles
      placeholder: Propose 2â€“3 topics or draft titles you would write about.
  - type: checkboxes
    id: agreement
    attributes:
      label: Contributor Agreement
      description: Confirm that you agree to abide by the guidelines of the AI Moral Code project.
      options:
        - label: I agree to follow the code of conduct and blogging guidelines.
