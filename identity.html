{% assign identity = site.data.identity.identity %}

<div style="text-align: center; margin-top: 3rem;">
  <img src="{{ identity.icon }}" alt="I AM AI Logo" style="max-width: 300px;" />
  <h1 style="font-size: 3rem; margin-top: 1rem; letter-spacing: 0.1em;">{{ identity.title }}</h1>

  <p style="font-size: 1.25rem; max-width: 700px; margin: 2rem auto;">
    {{ identity.subtitle }}
  </p>

  <p style="font-style: italic;">
    {{ identity.mission }}
  </p>

  <p style="font-size: 0.95rem; max-width: 700px; margin-top: 2rem; color: #666;">
    {{ identity.theology_statement }}
  </p>
</div>
