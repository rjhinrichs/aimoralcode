<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | AI Moral Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
  <link rel="stylesheet" href="/style.css" />

  <!-- Open Graph for sharing -->
  <meta property="og:title" content="{{ page.title }} | AI Moral Code" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="article" />
</head>

<body>

<header>
  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/blog/">Blog</a></li>
      <li><a href="/contact/">Contact</a></li>
      <li><a href="/AI_Moral_Code_White_Paper.pdf" target="_blank">White Paper</a></li>
    </ul>
  </nav>
</header>

<main>
  <article>
    <p><a href="/blog/">‚Üê Back to Blog</a></p>
    <h2>{{ page.title }}</h2>
    <p style="font-size: 0.9em; color: gray;">Published on {{ page.date | date: "%B %d, %Y" }}</p>

    <div>
      {{ content }}
    </div>

    <hr />

    <footer>
      <p style="font-size: 0.85em;">
        View or edit this post on 
        <a href="https://github.com/rjhinrichs/aimoralcode/blob/main/_posts/{{ page.name }}" target="_blank" rel="noopener noreferrer">GitHub</a>.
      </p>

      <p style="text-align: center; font-style: italic; color: gray; margin-top: 2em;">
        Ethically Governed. Human Authored. AI Partnered.
      </p>
    </footer>
  </article>
</main>

</body>
</html>
