title: "The AI Moral Code"
baseurl: ""
url: "https://aimoralcode.org"

include:
  - admin

collections:
  posts:
    output: true
    permalink: /posts/:year-:month-:day-:title/
  pages:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Randy J. Hinrichs"

markdown: kramdown
theme: minima

plugins:
  - jekyll-admin
  - jekyll-paginate
