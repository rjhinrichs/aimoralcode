<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Moral Code CMS</title>
    <script defer src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js"></script>
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof window.CMS !== "undefined") {
          window.CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "rjhinrichs/aimoralcode",
                branch: "main"
              },
              site_url: "https://aimoralcode.org",
              display_url: "https://aimoralcode.org",
              media_folder: "assets/uploads",
              public_folder: "/assets/uploads",
              collections: [
                {
                  name: "blog",
                  label: "Blog",
                  folder: "_posts",
                  create: true,
                  slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
                  fields: [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Body", name: "body", widget: "markdown" }
                  ]
                }
              ]
            }
          });
        } else {
          console.error("CMS is not defined.");
        }
      });
    </script>
  </body>
</html>
